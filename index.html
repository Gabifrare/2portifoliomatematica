<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav id="menu">
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="autoavaliacao.html">Autoavaliação</a></li>
        </ul>
    </nav>

    <form action="https://gabifrare.github.io/portifoliodematematica/" method="post">
        <div class="login">
            <div class="esquerda">
                <h1>Seja bem vindo!</h1>
                <img src="gifs/mathematics-animate.svg" class="imagem-login">
            </div>
            <div class="direita">
                <div class="card">
                    <h1>Faça seu Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                    <p id="aviso-login">A função Login não está funcionando no momento. Por favor, direcione-se para a
                        Home do site</p>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
